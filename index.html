<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="tab.css" rel="stylesheet">
</head>
<body>

<div class="tab">
  <button value="1C" onclick="change_myselect(this.value)">1&clubs;</button>
  <button value="1D" onclick="change_myselect(this.value)">1&diams;</button>
  <button value="1H" onclick="change_myselect(this.value)">1&hearts;</button>
  <button value="1S" onclick="change_myselect(this.value)">1&spades;</button>
  <button value="1NT" onclick="change_myselect(this.value)">1NT</button>
  <button value="2C" onclick="change_myselect(this.value)">2&clubs;</button>
  <button value="2D" onclick="change_myselect(this.value)">2&diams;</button>
  <button value="2H" onclick="change_myselect(this.value)">2&hearts;</button>
  <button value="2S" onclick="change_myselect(this.value)">2&spades;</button>
  <button value="customers" onclick="change_myselect(this.value)">2NT</button>
</div>

<p id="demo"></p>

<script>
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var myArr = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = myArr[0];
    }
  };
  xmlhttp.open("GET", "system.json", true);
  xmlhttp.send();
</script>

</body>
</html>
